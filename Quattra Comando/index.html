<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <embed src="sounds/bensound-scifi.mp3" AUTOSTART=”TRUE” HIDDEN=”FALSE”/>
    <title>Quattra Comando</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <button id="start-button"></button>
      <p>Use the left and right arrow to control your space ship, cadet!!!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>
    <div id="score-board">
      Score: <span id="score">0</span>
      </div>

    <div id="game-board">
      <canvas id="canvas" width="700" height="700"></canvas>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
